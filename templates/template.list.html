<div class="panel-body col-lg-12">
  <!-- <div class="ibox-content"> -->
    <!-- <table datatable="ng" class="table table-striped table-bordered table-hover dataTables-example"> -->
    <input type="text" class="form-control input-sm m-b-xs" id="filter"
           placeholder="Buscar en la Tabla">
    <table class="footable table table-stripped" data-page-size="10" data-filter=#filter>
      <thead>
        <tr>
          <% for(var i = 0; i < data.length; i++) { %>
          <th class="capitalize"> <%= data[i].label %> </th>
          <% } %>

          <th> Acciones </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in vm.data">
          <% for(var i = 0; i < data.length; i++) { %>
          <td>
            <div class="item-wrapper">
              <a class="capitalize" editable-text="item.<%= data[i].label %>"
                onbeforesave="vm.update({
                  value: $data,
                  id: item.id,
                  field: '<%= data[i].label %>',
                  pk: 'id',
                  pk_val: item.id,
                  tabla: '<%= model.toLowerCase() %>'
                })"> <!-- si el fk es diferente de id cambiar -->
                {{ item.<%= data[i].label %> }}
              </a>
            </div>
          </td>
          <% } %>

          <td>
            <div class="btn-group">
                <button type="button" class="btn btn-info btn-sm dropdown-toggle" data-toggle="dropdown">
                   <i class="fa fa-info"></i>
                   <span class="caret"></span>
                </button>
                <ul class="dropdown-menu pull-right align-xs-right">
                    <li>
                      <a ng-click="vm.eliminar(item.id)"> <!-- cambiar el id dependiendo del fk -->
                        Eliminar
                      </a>
                    </li>
                    <!-- <li>
                      <a ng-click="subirArchivo(evaluacion.evaluacion_id)" data-toggle="modal" data-target="#uploadModal">
                        Subir Archivo
                      </a>
                    </li> -->
                </ul>
            </div>
          </td>

        </tr>

      </tbody>
      <tfoot>
      <tr>
          <td colspan="15">
            <ul class="pagination pull-right"></ul>
          </td>
      </tr>
      </tfoot>
    </table>
  <!-- </div> -->
</div>
