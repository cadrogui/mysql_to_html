<div class="panel-body animated fadeIn">
  <form class="form-horizontal">

    <% for(var i = 0; i < data.length; i++) { %>
    <% if(data[i].field != 'id'){ %>

    <div class="form-group">
      <label class="col-sm-2 control-label capitalize"> <%= data[i].label %> </label>
      <div class="col-sm-10">
        <% if(data[i].field.indexOf('_id') < 0){ %>
        <input type="<%= data[i].type %>"
          <% for(var a = 0; a < data[i].attrs.length; a++) { %>
           <%= data[i].attrs[a].type %> = "<%= data[i].attrs[a].value %>"
          <% } %>
         class="form-control" >
        <% }else{ %>
          <select <% for(var a = 0; a < data[i].attrs.length; a++) { %>
           <%= data[i].attrs[a].type %> = "<%= data[i].attrs[a].value %>"
          <% } %>
         class="form-control">
          </select>
        <% } %>
        </div>
    </div>

    <% } %>
    <% } %>

    <div class="hr-line-dashed"></div>

    <div class="form-group">
      <div class="col-sm-4 col-sm-offset-2">
        <button class="btn btn-primary" type="submit" ng-click="vm.Create(<%= model %>)">Guardar</button>
      </div>
    </div>

  </form>

</div>
